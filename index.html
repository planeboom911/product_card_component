<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/other.css">
  <title>Product card</title>
</head>
<body>
  <main>
    <div class="image imageMobile">
      <img src="images/image-product-mobile.jpg" width="686px" height="480px" alt="Product Image"/>
    </div>
    <div class="image imageDesktop">
      <img src="images/image-product-desktop.jpg" alt="Product Image"/>
    </div>
    <div class="content">

      <p class="product">PERFUME</p>
      <h1 class="title">Gabrielle Essense Eau De Parfum</h1>
      <p class="desc">A floral, solar
        and voluptuous interpretation
        composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.
      </p>
      <div class="price">
        <p class="main">$149.99</p>
        <p class="cross">$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        <span>Challenge by :</span>
        <span>
          Frontendmentor
          <a href="https://frontendmentor.io">(website)</a>
        </span>
      </p>
      <p>
        <span>Completed by :</span>
        <span>
          planeboom911
          <a href="https://github.com/planeboom911">(github)</a>
        </span>
      </p>
    </div>
  </footer>
</body>
</html>
